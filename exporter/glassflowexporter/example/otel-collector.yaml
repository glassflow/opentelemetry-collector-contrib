receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:

exporters:
  glassflow:
    dry_run: false
    sending_queue:
      enabled: true
      num_consumers: 4
      queue_size: 1024
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 5m
    brokers: ["kafka:9092"]
    producer:
      compression: gzip
      required_acks: -1
      max_message_bytes: 1000000
    traces:
      enabled: true
      topic: 
        name: otel-traces
    metrics:
      sum:
        enabled: true
        topic:
          name: otel-metrics-sum
      histogram:
        enabled: true
        topic:
          name: otel-metrics-histogram
      exponential_histogram:
        enabled: true
        topic:
          name: otel-metrics-exp-histogram
      summary:
        enabled: true
        topic:
          name: otel-metrics-summary
      gauge:
        enabled: true
        topic:
          name: otel-metrics-gauge
    logs:
      enabled: true
      topic:
        name: otel-logs

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [glassflow]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [glassflow]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [glassflow]

